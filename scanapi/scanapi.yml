endpoints:
  - name: scanapi-api
    path: ${BASE_PATH}
    headers:
      Content-Type: application/json

    requests:
      - name: login
        method: post
        path: /login
        body:
          username: ${EMAIL}
          password: ${PASSWORD}
        vars:
          token: ${{response.json()["access_token"]}}

      - name: services
        method: get
        path: /services
        headers:
            Authorization: Bearer ${token}
        tests:
          - name: services_status_code
            assert: ${{ response.status_code == 200 }} 
